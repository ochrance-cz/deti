{{ define "main" }}
<main>
  <article>
    <h1>{{ .Title }}</h1>

    <div class="text-content">
      {{ with .Params.perex }}
        <div class="perex">{{ partial "md-block.html" (trim . "\n") }}</div>
      {{ end }}

      {{ with .Params.date }}
        <p class="details">
          {{ partial "date.html" (dict "date" . "months" $.Site.Data.mesice) }}
        </p>
      {{ end }}

    	{{ .Content }}
    </div>
  </article>
</main>
{{ end }}
