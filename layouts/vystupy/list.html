{{ define "main" }}

<main>
  <article class="_vystupy">
    <h1>{{ .Title }}</h1>

    <div class="text-content">

      <div class="lists">
      {{ range .Params.links }}
        <div class="list-wrapper">
          <h2>{{ .title }}</h2>

          <ul class="_vystupy">
            {{ range .items }}
              <li><a href="{{ .link }}">{{ .title }}</a></li>
            {{ end }}
          </ul>
        </div>
      {{ end }}
    </div>
  </article>
</main>
{{ end }}
